# k8s/tls-secret.yaml
# 說明：此檔案定義了一個 TLS 類型的 Secret，用於儲存 HTTPS 所需的憑證和私鑰。
# Ingress Controller 將會使用此 Secret 來啟用 TLS 終止。
# 注意：tls.crt 和 tls.key 的值必須是 base64 編碼後的字串。

apiVersion: v1
kind: Secret
metadata:
  name: deploy-pgsql-on-k8s-tls-secret
type: kubernetes.io/tls # 指定 Secret 類型為 TLS
data:
  # tls.crt 的值應該是您的憑證檔案 (tls.crt) 經過 base64 編碼後的內容。
  # 請使用指令 `cat tls.crt | base64 | tr -d '\n'` 來產生。
  tls.crt: 

  # tls.key 的值應該是您的私鑰檔案 (tls.key) 經過 base64 編碼後的內容。
  # 請使用指令 `cat tls.key | base64 | tr -d '\n'` 來產生。
  tls.key: 

